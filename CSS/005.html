<!doctype html>
<html>
<head>
<style>
a:link {color:#ff0000;}
a:visited {color:#00ff00;}
a:hover {color: #ff00ff;}
a:active {color: #0000ff;}
</style>
</head>

<body>
<p><b><a href="/css/" target="_blank">这是一个链接</a></b></p>
<p><b>注意:</b>a:hover 必须在 a:link 和 a:visited 之后,需要严格按顺序才能看到效果.</p>
</body>
</html>
