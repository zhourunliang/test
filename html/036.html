<!doctype html>
<html>
<body>

<h1>我的第一段javascript</h1>

<p id="demo">
javascript能改变html元素的样式.
</p>

<script>
function myFunction()
{
x=document.getElementById("demo") //找到元素
x.style.color="#ff0000";          //改变样式
}
</script>

<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
